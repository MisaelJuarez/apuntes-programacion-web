<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./justify_content.css">
</head>
<body>
    <h1>justify-content: start</h1>
    <div class="container-1">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
    </div>

    <h1>justify-content: end</h1>

        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>

        <div class="flex-items">2</div>
